<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="main-nav">
        <div class="brand">Student Management</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage.html">Student List</a></li>
        </ul>
    </nav>

    <div class="login-wrapper">
        <section class="login-card">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--secondary-color);">Login</h2>
            <form action="dashboard.html">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 Student Management System. All rights reserved.</p>
    </footer>
</body>

</html>
